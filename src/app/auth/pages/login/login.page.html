<ion-content padding>
<h1 text-center>
  <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
</h1>

<ion-item>
  <ion-icon slot="start" name="mail" color="primary"></ion-icon>
  <ion-input type="email" placeholder="Email" inputmode="email" autofocus="true"></ion-input>
</ion-item>

<ion-item>
  <ion-icon slot="start" name="lock" color="primary"></ion-icon>
  <ion-input type="password" placeholder="Password"></ion-input>
</ion-item>

<ion-button expand="block">Login</ion-button>
<ion-button expand="block" fill="clear">Create account</ion-button>
<ion-button expand="block">
  <ion-icon slot="start" name="logo-facebook"></ion-icon>
  Login with Facebook
</ion-button>


</ion-content>
