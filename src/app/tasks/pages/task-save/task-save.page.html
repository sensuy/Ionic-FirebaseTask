<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-icon slot="start" name="paper" color="primary"></ion-icon>
    <ion-input type="text" placeholder="Title" autofocus="true" inputmode="text"></ion-input>
  </ion-item>

  <ion-button expand="full" type="submit">
    Save
  </ion-button>
</ion-content>
